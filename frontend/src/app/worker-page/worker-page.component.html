<app-header></app-header>
<div class="page-layout">
  <div class="page-collumn">
    <div class="collumn-header">Менеджер</div>
    <div class="collumn-body">
      <div class="avatar-container">
        <img
          class="avatar-image"
          src="./assets/Profile_avatar_placeholder_large.png"
        />
      </div>
      <div class="avatar-text">Ім'я</div>
    </div>
  </div>

  <div class="page-collumn">
    <div class="collumn-header">Замовлення</div>
    <div class="collumn-body">
      <div>
        <div class="order-group-header"
          (click)="collapseActive = !collapseActive">
          Активні
          <span *ngIf="collapseActive; else elseBlock" class="material-icons">
            keyboard_arrow_right
          </span>
          <ng-template #elseBlock>
            <span class="material-icons">
              keyboard_arrow_down
            </span></ng-template>
        </div>
        <div *ngIf="!collapseActive">
          <div *ngFor="let order of activeOrders">
            <div class="order-container">
              <app-order-card [order]="order" [worker]="true"></app-order-card>
            </div>
          </div>
        </div>
      </div>

      <div>
        <div class="order-group-header" (click)="collapseDone = !collapseDone">
          Виконані
          <span *ngIf="collapseDone; else elseBlock" class="material-icons">
            keyboard_arrow_right
          </span>
          <ng-template #elseBlock>
            <span class="material-icons">
              keyboard_arrow_down
            </span></ng-template>
        </div>
        <div *ngIf="!collapseDone">
          <div *ngFor="let order of doneOrders">
            <div class="order-container">
              <app-order-card [order]="order"></app-order-card>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="page-collumn">
    <div class="collumn-header">Матеріали</div>
    <div>
    <button type="button" mdbBtn color="default" rounded="true" data-toggle="modal" data-target="#basicExample"
      (click)="frame.show()" mdbWavesEffect><span class="material-icons-outlined">
      add_circle_outline
    </span></button>


              <div mdbModal #frame="mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog"
                aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header text-center">
                      <h4 class="modal-title w-100 font-weight-bold">Add new material</h4>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body mx-3">
                      <div class="md-form mb-5">
                        <input type="text" id="defaultForm-email" [formControl]="newMatFormModalName" class="form-control"
                          mdbInput mdbValidate>
                        <label for="defaultForm-email">Enter new material name</label>
                        <mdb-error
                          *ngIf="newMatFormModalName.invalid && (newMatFormModalName.dirty || newMatFormModalName.touched)">
                          Input invalid
                        </mdb-error>
                        <mdb-success
                          *ngIf="newMatFormModalName.valid && (newMatFormModalName.dirty || newMatFormModalName.touched)">
                          Input
                          valid
                        </mdb-success>
                      </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                      <button (click)="createMaterial()" mdbBtn color="default" class="waves-light" mdbWavesEffect>Create
                        material</button>
                    </div>
                  </div>
                </div>
              </div>


    </div>
    <div class="materials-table-container">
      <app-materials-table [tableData]="materials"></app-materials-table>
    </div>
  </div>
</div>
